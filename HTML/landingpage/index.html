<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="los">

    <header class="text-center">
        <h1>Halter</h1>
    </header>
    <div class="container bg bg-secondary">
        <form id="createUser" action="/HTML/landingpage/index.php" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label col-md-2">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <hr> <!-- Línea divisora -->
            <div class="mb-3">
                <label for="apellido" class="form-label col-md-2">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>
            <hr> <!-- Línea divisora -->
            <div class="mb-3">
                <label for="usuario" class="form-label col-md-2">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
            </div>
            <hr> <!-- Línea divisora -->
            <div class="mb-3">
                <label for="contrasena" class="form-label col-md-2">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena">
            </div>
            <hr> <!-- Línea divisora -->
            <div class="mb-3">
                <label for="rol" class="form-label col-md-2">Rol (0-1)</label>
                <input type="number" class="form-control" id="rol" name="rol" min="0" max="1">
            </div>
            <hr> <!-- Línea divisora -->
            <div class="mx-3 d-flex justify-content-end align-items-center">
                <button class="">Enviar Datos</button>
                
            </div>
        </form>
    </div>



    <script src="script.js"></script>
