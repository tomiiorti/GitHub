<div class="">
    <div class="formu container mt-5 p-3 " id="formulario">
        <h2>Formulario</h2>
        <div class="container mt-5">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="otro" value="otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="intereses" class="form-label">Intereses:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="deporte" name="intereses[]" value="deporte">
                        <label class="form-check-label" for="deporte">Deporte</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="arte" name="intereses[]" value="arte">
                        <label class="form-check-label" for="arte">Arte</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="tecnologia">
                        <label class="form-check-label" for="tecnologia">Tecnología</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País:</label>
                    <input type="text" class="form-control" list="paises" id="pais" name="pais">
                    <datalist id="paises">
                        <option value="Argentina">
                        <option value="Brasil">
                        <option value="Chile">
                        <option value="Uruguay">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5" id="tabla">
    <h2>Tabla</h2>
    <div class="container mt-5">
        <h1>Tabla con Bootstrap</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pedro</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
