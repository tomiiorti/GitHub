<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>
<body onload="init()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="calculadora p-3 rounded">
                    <div class="mb-2">
                        <span id="resultado" class="d-block text-center fs-2  rounded d-flex align-items-center justify-content-center"></span>
                    </div>
                    <div class="row llaves">
                        <div class="col">
                            <button id="7" class="btn btn-primary w-100">7</button>
                        </div>
                        <div class="col">
                            <button id="8" class="btn btn-primary w-100">8</button>
                        </div>
                        <div class="col">
                            <button id="9" class="btn btn-primary w-100">9</button>
                        </div>
                        <div class="col">
                            <button id="div" class="btn btn-primary w-100">/</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <button id="4" class="btn btn-primary w-100">4</button>
                        </div>
                        <div class="col">
                            <button id="5" class="btn btn-primary w-100">5</button>
                        </div>
                        <div class="col">
                            <button id="6" class="btn btn-primary w-100">6</button>
                        </div>
                        <div class="col">
                            <button id="mult" class="btn btn-primary w-100">X</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <button id="1" class="btn btn-primary w-100">1</button>
                        </div>
                        <div class="col">
                            <button id="2" class="btn btn-primary w-100">2</button>
                        </div>
                        <div class="col">
                            <button id="3" class="btn btn-primary w-100">3</button>
                        </div>
                        <div class="col">
                            <button id="suma" class="btn btn-primary w-100">+</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <button id="clear" class="btn btn-primary w-100">C</button>
                        </div>
                        <div class="col">
                            <button id="0" class="btn btn-primary w-100">0</button>
                        </div>
                        <div class="col">
                            <button id="igual" class="btn btn-primary w-100">=</button>
                        </div>
                        <div class="col">
                            <button id="resta" class="btn btn-primary w-100">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
